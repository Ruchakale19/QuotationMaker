
<div class="container">

<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Quotation Generator</h2 >
    </div>
    <form name="loginForm" [formGroup]="loginForm">
      <div class="User_Name">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>UserName</mat-label>
          <input
            formControlName="username" matInput 
            placeholder="Enter username" required [(ngModel)]="loginModel.User_Name" type="text"
          />
          <mat-error *ngIf="submitted && loginModel.User_Name==''">
            UserName is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
        </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required [(ngModel)]="loginModel.User_Pass" type="password"/>
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="submitted && loginModel.User_Pass==''">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>
      <button mat-flat-button color="primary" (click)="onLogin()" >Login</button>
    </form>

    <div class="button-row">
      <p>Sign Into Your Account </p>
    </div>
  </mat-card-content>
</mat-card>

</div>
